containers:
  req-freezer:
    setup: 
      - !Alpine v3.4
      - !PipConfig 
        dependencies: true
        python-exe: python3.5
      - !Py3Install
        - pip
        - flask
        - jsonschema
        - pymongo

commands:
  freeze: !Command
    description: Freeze pytohn requirements to requirements.txt
    container: req-freezer
    run: pip freeze > /work/requirements.txt
